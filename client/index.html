<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby">
    <h1>UNO Online</h1>
    <input id="name" placeholder="Your name" autocomplete="off" />
    <input id="room" placeholder="Room ID" autocomplete="off" />
    <button id="join">Join Game</button>
    <button id="playAI">Play vs AI</button>
    <button id="startGame" class="hidden">Start Game</button>

    <h3>Available Rooms</h3>
    <div id="roomList"></div>

    <!-- Feedback form -->
    <div id="feedback" style="margin-top:20px;">
      <h3>Feedback</h3>
      <input id="fbName" placeholder="Your name" required /><br />
      <input id="fbEmail" placeholder="Your email (optional)" /><br />
      <textarea id="fbMessage" placeholder="Your feedback" required></textarea><br />
      <button id="submitFeedback">Submit Feedback</button>
      <div id="feedbackStatus" style="margin-top: 8px;"></div>
    </div>
  </div>

  <div id="game" class="hidden">
    <div id="status"></div>
    <div id="currentColorDisplay"></div>
    <div id="currentTurnDisplay"></div>
    <div id="discard"></div>
    <div id="aiHandCount"></div>
    <div id="hand"></div>
    <button id="draw">Draw Card</button>
    <button id="playAgain" class="hidden">Play Again</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
