<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby">
    <h1>UNO Online</h1>
    <input id="name" placeholder="Enter your name" />
    <input id="room" placeholder="Enter room ID (optional)" />
    <button id="join">Join Game</button>
    <button id="playAI">Play vs AI</button>
    <div id="roomList"></div>
    <button id="startGame" class="hidden">Start Game</button>

    <div id="feedback">
      <h3>Feedback</h3>
      <input id="fbName" placeholder="Your name" />
      <input id="fbEmail" placeholder="Your email (optional)" />
      <textarea id="fbMessage" placeholder="Your message"></textarea>
      <button id="submitFeedback">Submit Feedback</button>
      <div id="feedbackStatus"></div>
    </div>
  </div>

  <div id="game" class="hidden">
    <div id="status"></div>
    <div id="currentColorDisplay"></div>
    <div id="currentTurnDisplay"></div>
    <div id="aiHandCount"></div>
    <div id="hand"></div>
    <div id="discard"></div>
    <button id="draw">Draw a card</button>
    <button id="playAgain" class="hidden">Play Again</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
